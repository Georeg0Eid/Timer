<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeMaster Countdown Time</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="timer-container">
    <input type="text" class="timer-input" id="timeInput" placeholder="MM:SS">
    <div class="timer-display" id="timerDisplay">00:00</div>
    <button class="button" onclick="startTimer()">Start</button>
    <button class="button" onclick="pauseTimer()">Pause</button>
    <button class="button" onclick="resetTimer()">Reset</button>
  </div>
